<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Disaster Response AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-shield-alt"></i>
                <span>DisasterAI</span>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Notifications</a>
                </li>
                <li class="nav-item">
                    <a href="login.html" class="nav-link active">Log In</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="login-section">
        <div class="login-container">
            <div class="login-card">
                <!-- User Avatar Icon -->
                <div class="avatar-container">
                    <div class="avatar">
                        <i class="fas fa-user"></i>
                    </div>
                </div>

                <h2 class="login-title">Welcome Back</h2>
                <p class="login-subtitle">Enter your credentials to access the dashboard</p>

                <!-- Login Form -->
                <form class="login-form" onsubmit="handleLogin(event)">
                    <!-- Employee ID Field -->
                    <div class="form-group">
                        <label for="employee-id" class="form-label">Employee ID</label>
                        <div class="input-wrapper">
                            <i class="fas fa-id-card input-icon"></i>
                            <input 
                                type="text" 
                                id="employee-id" 
                                class="form-input" 
                                placeholder="Enter your employee ID"
                                required
                            >
                        </div>
                    </div>

                    <!-- Password Field -->
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock input-icon"></i>
                            <input 
                                type="password" 
                                id="password" 
                                class="form-input" 
                                placeholder="Enter your password"
                                required
                            >
                        </div>
                    </div>

                    <!-- Remember Me -->
                    <div class="remember-forgot">
                        <label class="checkbox-container">
                            <input type="checkbox" id="remember">
                            <span class="checkbox-text">Remember me</span>
                        </label>
                        <a href="#" class="forgot-link">Forgot password?</a>
                    </div>

                    <!-- Login Button -->
                    <button type="submit" class="login-button">
                        Log In <i class="fas fa-arrow-right"></i>
                    </button>
                </form>

                <!-- Sign Up Link -->
                <p class="signup-text">
                    Don't have an account? <a href="#" class="signup-link">Sign up here</a>
                </p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
